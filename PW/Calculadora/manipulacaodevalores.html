<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylemdv.css">
    <script src="mdv.js"></script>
    <title>Operacoes</title>
    
</head>
<body>
    <div class="divfundao">
        <div>
            <h1>OPERAÇÕES MATEMÁTICAS</h1>
        </div>

        <div class="div1">
            <h2>SOMA</h2>
            <input type="number" name="txtn1" id="txtn1" class="caixainput"> +
            <input type="number" name="txtn2" id="txtn2" class="caixainput">
            <input type="button" value="Somar" onclick="somar()">
            <div id="res" class="divresult">Resultado</div>
        </div>

        <div class="div2">
            <h2>SUBTRAÇÃO</h2>
            <input type="number" name="txtn1" id="txtn3" class="caixainput"> -
            <input type="number" name="txtn2" id="txtn4" class="caixainput">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <div id="res2" class="divresult">Resultado</div>
        </div>

        <div class="div3">
            <h2>MULTIPLICAÇÃO</h2>
            <input type="number" name="txtn1" id="txtn5" class="caixainput"> x
            <input type="number" name="txtn2" id="txtn6" class="caixainput">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <div id="res3" class="divresult">Resultado</div>
        </div>

        <div class="div4">
            <h2>DIVISÃO</h2>
            <input type="number" name="txtn1" id="txtn7" class="caixainput"> /
            <input type="number" name="txtn2" id="txtn8" class="caixainput">
            <input type="button" value="Dividir" onclick="dividir()">
            <div id="res4" class="divresult">Resultado</div>
        </div>
    </div>
</body>
</html>
